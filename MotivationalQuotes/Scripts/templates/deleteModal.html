<script type="text/ng-template" id="deleteModal">
    <div class="container">
        <div class="modal-header ">
            <h3 class="modal-title">Quote</h3>
        </div>

        <form>
            <div class="modal-body">
                <h2>Are you sure you want to delete this record?</h2>
            </div>

            <div class="modal-footer">
                <button class="btn snatched-blue waves-effect" ng-click="mCtrl.delete(mCtrl.edit)">Yes</button>
                <button class="btn snatched-gray waves-effect" ng-click="mCtrl.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</script>
