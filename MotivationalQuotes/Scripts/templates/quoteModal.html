<script type="text/ng-template" id="quoteModal">
    <div class="container">
        <div class="modal-header ">
            <h3 class="modal-title">Quote</h3>
        </div>

        <form>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt class="p-t-10">Quote:</dt>
                    <dd>
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" placeholder="Quote" ng-model="mCtrl.edit.Quote">
                        </div>
                    </dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt class="p-t-10">Author:</dt>
                    <dd>
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" placeholder="Author" ng-model="mCtrl.edit.Author">
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="modal-footer">
                <button class="btn snatched-blue waves-effect" ng-click="mCtrl.save(mCtrl.edit)">Save</button>
                <button class="btn snatched-gray waves-effect" ng-click="mCtrl.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</script>
